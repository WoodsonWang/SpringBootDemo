<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="asserts/js/jquery.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="asserts/js/bootstrap.min.js"></script>
    <link href="asserts/css/mycss.css"  rel="stylesheet">
</head>
<body>
    <h1>Hello,World</h1>
    <div class="div-form">
        <form role="form" action="/loginIn" method="post">
            <div class="form-group">
<!--                <label class="col-xs-3 ">邮箱</label>-->
                <label >邮箱</label>
                <input type="text" name="email" class="form-control" placeholder="请输入邮箱">
            </div>

            <div class="form-group">
                <label >密码</label>
                <input type="password" class="form-control" name="password"  placeholder="请输入密码">
            </div>


            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>

</body>
</html>
