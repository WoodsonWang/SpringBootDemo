<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <h2 th:text="${user.email} + 登陆成功！！！"></h2>-->

    <table>

        <tr>
            <th>邮箱</th>
            <th>用户名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        <tr th:each="user1:${users}">
            <td th:text="${user1.email}"></td>
            <td th:text="${user1.username}"></td>
            <td th:text="${user1.password}"></td>
            <td>
                <button>删除</button>
                <button>修改</button>
            </td>



        </tr>

    </table>
</body>
</html>
