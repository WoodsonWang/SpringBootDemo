<!DOCTYPE html>
<html lang="zh-CN"  xmlns:th="http://www.thymeleaf.org">



<head>
    <meta charset="utf-8">
    <title>HTML注册登录页面模板</title>
<!--    <link rel="stylesheet" th:href="@{/asserts/css/style.css}">-->
    <link rel="stylesheet" href="asserts/css/style.css">
</head>

<body>
<div class="content">
    <div class="form sign-in">
        <h2>欢迎回来</h2>
        <form role="form" action = "/loginIn" method="post">

            <label>
                <span>邮箱</span>
                <input type="email" name="email"/>
            </label>
            <label>
                <span>密码</span>
                <input type="password" name="password"/>
            </label>
            <button type="submit" class="submit">登 录</button>
        </form>

        <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>

        <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>还未注册？</h2>
                <p>立即注册，发现大量机会！</p>
            </div>
            <div class="img__text m--in">
                <h2>已有帐号？</h2>
                <p>有帐号就登录吧，好久不见了！</p>
            </div>
            <div class="img__btn">
                <span class="m--up">注 册</span>
                <span class="m--in">登 录</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>立即注册</h2>
            <form action="/register" method="post">
                <label>
                    <span>用户名</span>
                    <input type="text" name="username"/>
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" name="email"/>
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" name="password"/>
                </label>
                <button type="submit" class="submit">注 册</button>

            </form>

            <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>
        </div>
    </div>
</div>

<script src="asserts/js/script.js"></script>


</body>

</html>
